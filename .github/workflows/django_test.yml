name: Django CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8, 3.9]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Tests
      run: |
        python manage.py test
      env:
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
        DATABASE_NAME: ${{ secrets.NULL }}
        DATABASE_USER: ${{ secrets.NULL }}
        DATABASE_PASS: ${{ secrets.NULL }}
        DATABASE_HOST: ${{ secrets.NULL }}
        EMAIL_HOST: ${{ secrets.NULL }}
        DEFAULT_EMAIL_HOST: ${{ secrets.NULL }}
        EMAIL_PASS: ${{ secrets.NULL }}
        EMAIL_PROTOCOL: ${{ secrets.NULL}}

